<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Coding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .slider-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
        }
        .text-section {
            padding: 50px;
            text-align: center;
        }
        .text-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        .text-section p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        .btn {
            background: #000;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
            display: inline-block;
            transition: 0.3s;
        }
        .btn:hover {
            background: #444;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            .slider-container {
                order: 2;
                flex: 1;
                height: auto;
            }
            .text-section {
                flex: 1;
                text-align: left;
            }
        }
        @media (max-width: 767px){
            .container{
                flex-direction: column;
            }
            .slider-container{
                order: 2;
            }
            .text-section{
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Code Your Way to Success: Learn Coding with Our Courses!</h1>
            <p>Empower yourself with our comprehensive coding courses designed for all skill levels. From beginner basics to advanced techniques, embark on a transformative journey towards coding mastery.</p>
            <a href="#" class="btn">Get Started â†’</a>
        </div>
        <div class="slider-container">
            <div class="slider">
                <div class="slide" style="background-image: url('./assets/images/coding_model.png');"></div>
                <div class="slide" style="background-image: url('./assets/images/coading-model-2.png');"></div>
                <div class="slide" style="background-image: url('./assets/images/coading-model-3.png');"></div>
            </div>
        </div>
    </div>
    <script>
      let slider = document.querySelector('.slider');
      let slides = document.querySelectorAll('.slide');
      let index = 0;
  
      function cloneSlides() {
          slides.forEach(slide => {
              let clone = slide.cloneNode(true);
              slider.appendChild(clone);
          });
      }
  
      cloneSlides();
  
      function autoSlide() {
          index++;
          if (index >= slides.length) {
              // Instant jump to the first set of slides (without transition)
              slider.style.transition = 'none';
              slider.style.transform = 'translateX(0)';
              index = 0;
              // Force a reflow to apply the immediate transform
              slider.offsetWidth;
              // Now, apply the transition for the next slide
              slider.style.transition = 'transform 0.5s ease-in-out';
              index++; // Move to the second slide of the first set.
              slider.style.transform = `translateX(-${index * 100}%)`;
          } else {
              slider.style.transform = `translateX(-${index * 100}%)`;
          }
      }
  
      setInterval(autoSlide, 3000); // Change slide every 3 seconds
  </script>
</body>
</html>
